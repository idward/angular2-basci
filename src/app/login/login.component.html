<div>
  <form #f="ngForm" (submit)="onSubmit(f.value)" novalidate>
    <div class="form-group">
      <label>Username:</label>
      <input type="text" class="form-control" name="username"
             [(ngModel)]="user.username" #userRef="ngModel" required minlength="4">
      <div *ngIf="userRef.errors && (userRef.dirty || userRef.touched)">
          <div [hidden]="!userRef.errors?.required">
            Please enter a username
          </div>
          <div [hidden]="!userRef.errors?.minlength">
            Username is at least 4 characters
          </div>
      </div>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" name="password"
             [(ngModel)]="user.password" #passRef="ngModel" required>
      <div *ngIf="passRef.errors && (passRef.dirty || passRef.touched)">
        <div [hidden]="!passRef.errors?.required"></div>
        Please enter a password
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Login</button>
  </form>
</div>
